<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="formulaire.js"></script>
    <div class="container">
        <img src="background-4876986_1280.jpg" alt="">
    <form id="maPage" method="">
        
        <ul>
          <li>
           
            <input type="text" id="nom" name="user_nom" placeholder="Nom:" />
          </li>
          <li>
            <input type="text" id="prenom" name="user_prenom" placeholder="Prénom:" />
          </li>
          <li>
            
            <input type="email" id="email" name="user_email" placeholder="E-mail:" />
          </li>
          <li>
            <input type="date" id="start" name="user_age"  min="1920-01-01" max="2100-01-01" />
          </li>
          <li>
            <input type="number" id="dev" name="user_dev" min="0" max="10" placeholder="Donnez un chiffre de 0 a 10:" />
          </li>
          <li>
          
            <select id="pays" name="pays" >
                <option value="">Sélectionner un pays</option>
                <option value="BE">Belgique</option>
                <option value="FR">France</option>
                <option value="LUX">Luxembourg</option>   
            </select>
          </li>
        </ul>

        <button type="submit" name="update" value="insc">S'inscrire</button>
    </form>
</div>
</body>
</html>
