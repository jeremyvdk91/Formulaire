<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <img src="background-4876986_1280.jpg" alt="">
    <form action="maPage" method="">
        
        <ul>
          <li>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="user_nom" required />
          </li>
          <li>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="user_prenom" required />
          </li>
          <li>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="user_email" required />
          </li>
          <li>
            <label for="age">Âge:</label>
            <input type="date" id="start" name="user_age" value="2000-01-01" min="1920-01-01" max="2100-01-01" />
          </li>
          <li>
            <label for="dev"> 0 a 10 :</label>
            <input type="number" id="dev" name="user_dev" min="0" max="10" required />
          </li>
          <li>
            <label for="pays"></label>
          
            <select id="pays" name="pays" required>
                <option value="">Sélectionner un pays</option>
                <option value="BE">Belgique</option>
                <option value="FR">France</option>
                <option value="LUX">Luxembourg</option>   
            </select>
          </li>
        </ul>

        <button type="submit" name="update" value="insc">S'inscrire</button>
    </form>
</div>
</body>
</html>
